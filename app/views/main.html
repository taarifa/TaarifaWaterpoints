<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title" translate>Filter map view</h3></div>
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="region" translate>Region</label>
        <select class="form-control" id="region" ng-model="where.region" ng-change="clearLGA();updateMap()"
          ng-options="r for r in regions">
          <option value="">all</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lga" translate>LGA</label>
        <select class="form-control" id="lga" ng-model="where.lga" ng-change="updateMap()"
          ng-options="l for l in lgas">
          <option value="">all</option>
        </select>
      </div>
      <div class="form-group">
        <label for="waterpointStatus" translate>Status</label>
        <select class="form-control" id="waterpointStatus" ng-model="where.status_group" ng-change="updateMap()"
          ng-options="k for k in ['functional', 'not functional', 'needs repair']">
          <option value="">all</option>
        </select>
      </div>
      <div style="margin-left:20px" class="form-group">
        <input type="checkbox" class="form-control" id="reportsOnly" ng-model="where.reports_only" ng-true-value="1" ng-false-value="0" ng-change="updateMap(true)">
        <label for="reportsOnly" translate>WPs with reports</label>
      </div>
      <div style="margin-left:20px" class="form-group">
        <label for="maxResults" translate>Max no. results</label>
        <select class="form-control" id="maxResults" ng-model="where.max_results" ng-change="updateMap()"
          ng-options="k for k in [25, 50, 100, 200, 500, 1000]">
          <option value="">all</option>
        </select>
      </div>
    </form>
  </div>
</div>

<div id="wpMap" style="height: 480px; width: 100%"></div>
